<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Người dùng - Chỉnh sửa thông tin cá nhân</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="../js/bootstrap.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand mb-0 h1">Chỉnh sửa thông tin cá nhân</span>
</nav>

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Chỉnh sửa thông tin cá nhân</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Họ tên</label>
          <input type="text" class="form-control" placeholder="Nhập họ tên...">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Nhập email...">
        </div>

        <div class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" placeholder="Nhập số điện thoại...">
        </div>

        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" placeholder="Nhập địa chỉ...">
        </div>

        <button type="submit" class="btn btn-success px-4">Lưu thay đổi</button>
        <button type="reset" class="btn btn-secondary px-4 ms-2">Làm mới</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
