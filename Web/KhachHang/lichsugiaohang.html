<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: #fff; }
        .order-status { font-weight: bold; }
        .status-completed { color: green; }
        .status-canceled { color: red; }
        .status-processing { color: orange; }
    </style>
</head>
<body class="bg-light">

<div class="container my-4">
    <h3>Đơn hàng của tôi</h3>
    <div id="orderList">
        <!-- Các đơn hàng JS sẽ chèn vào -->
    </div>
</div>

<script>
    const orders = [
        {date:'22/04/2024', name:'Bộ nhớ trong Laptop Kingston 8GB - DDR5', quantity:1, total:990000, status:'Hoàn tất'},
        {date:'12/04/2024', name:'Ổ cứng Trắng WD SSD 480GB Sata III', quantity:1, total:815000, status:'Đã hủy'},
        {date:'05/04/2024', name:'Laptop Dell Inspiron 15', quantity:1, total:15000000, status:'Đang xử lý'}
    ];

    const orderList = document.getElementById('orderList');

    orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order-card';
        let statusClass = '';
        if(order.status === 'Hoàn tất') statusClass = 'status-completed';
        else if(order.status === 'Đã hủy') statusClass = 'status-canceled';
        else statusClass = 'status-processing';

        div.innerHTML = `
        <div class="d-flex justify-content-between">
            <div><strong>${order.date}</strong> · Số lượng: ${order.quantity}</div>
            <div class="order-status ${statusClass}">${order.status}</div>
        </div>
        <div class="mt-2">${order.name}</div>
        <div class="mt-1">Thành tiền: <strong>${order.total.toLocaleString()}đ</strong></div>
    `;
        orderList.appendChild(div);
    });
</script>

</body>
</html>
