<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Đăng ký tài khoản</h3>
        <form id="registerForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullname" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="fullname" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="address" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Thành phố</label>
            <select id="city" class="form-select" required>
              <option value="">-- Chọn thành phố --</option>
              <option value="HaNoi">Hà Nội</option>
              <option value="DaNang">Đà Nẵng</option>
              <option value="HoChiMinh">TP. Hồ Chí Minh</option>
              <option value="Hue">Huế</option>
            </select>
          </div><button type="button" class="btn btn-primary "style="margin-left: 5rem">Đăng ký</button>
          <button type="button" class="btn btn-secondary" style="margin-left: 11rem" onclick="window.location.href='trangchu.html'">
            Quay lại trang chủ
          </button>
        </form>
        <p id="message" class="mt-3 text-center fw-bold"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
